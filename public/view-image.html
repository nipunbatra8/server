<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .image-container {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      display: inline-block;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .info {
      margin-bottom: 20px;
      color: #666;
    }
    .analysis {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .analysis-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Image Viewer</h1>
  <div class="info">Displaying image from base64 data</div>
  <div id="error-message" class="error" style="display: none;"></div>
  <div id="image-container" class="image-container">
    <img id="display-image" alt="Base64 Image">
  </div>
  
  <div id="analysis-container" class="analysis">
    <div class="analysis-title">AI Analysis:</div>
    <div id="analysis-content" class="loading">Loading analysis...</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const imageId = params.get('id');
      
      if (!imageId) {
        showError('No image ID provided');
        return;
      }
      
      try {
        const response = await fetch(`/api/image/${imageId}`);
        
        if (!response.ok) {
          const errorData = await response.json();
          showError(`Error: ${errorData.error || 'Failed to load image'}`);
          return;
        }
        
        const imageData = await response.json();
        const img = document.getElementById('display-image');
        
        // Set the image dimensions if provided
        if (imageData.width) img.style.width = isNaN(imageData.width) ? imageData.width : `${imageData.width}px`;
        if (imageData.height) img.style.height = isNaN(imageData.height) ? imageData.height : `${imageData.height}px`;
        
        // Set the image source to the base64 data
        img.src = imageData.data.startsWith('data:') ? imageData.data : `data:image/png;base64,${imageData.data}`;
        
        // Add timestamp info
        const infoDiv = document.querySelector('.info');
        infoDiv.innerHTML += `<br>Uploaded: ${new Date(imageData.timestamp).toLocaleString()}`;
        
        // Display analysis if available
        const analysisContent = document.getElementById('analysis-content');
        if (imageData.analysis) {
          analysisContent.textContent = imageData.analysis;
          analysisContent.classList.remove('loading');
        } else {
          analysisContent.textContent = 'Analyzing image...';
          // Poll for analysis updates
          pollForAnalysis(imageId);
        }
      } catch (error) {
        showError(`Error: ${error.message}`);
      }
    });
    
    async function pollForAnalysis(imageId) {
      try {
        const response = await fetch(`/api/image/${imageId}/analysis`);
        if (!response.ok) {
          throw new Error('Failed to get analysis');
        }
        
        const data = await response.json();
        const analysisElement = document.getElementById('analysis-content');
        
        if (analysisElement) {
          // Update the analysis text
          analysisElement.textContent = data.analysis;
          analysisElement.classList.remove('loading');
          
          // If still analyzing, poll again after a delay
          if (data.analysis === 'Analyzing image...') {
            setTimeout(() => pollForAnalysis(imageId), 3000);
          }
        }
      } catch (error) {
        console.error(`Error polling for analysis:`, error);
        const analysisElement = document.getElementById('analysis-content');
        if (analysisElement) {
          analysisElement.textContent = `Error getting analysis: ${error.message}`;
          analysisElement.classList.remove('loading');
        }
      }
    }
    
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      document.getElementById('image-container').style.display = 'none';
      document.getElementById('analysis-container').style.display = 'none';
    }
  </script>
</body>
</html>
